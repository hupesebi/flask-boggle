<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
</head>
<body>
   <section id="board">
       <table>
           <tbody>
               {% for row in board %}
               <tr>
                {% for cell in row%}
                <td> {{cell}} </td>
                {% endfor %}
               </tr>
               {% endfor %}
           </tbody>
       </table>
       <form class="word-input" >
           <input type="text" name="word" class="word">
           <button>Check</button>
       </form>
       <p class="message">

        </p>

        <ul class="addWord"></ul>

        <p class="score">

        </p>

        <p class="timer"></p>
    </section> 
       
       <div>
           <ul class="addWord">

           </ul>
       </div>

  
  
   <script src="http://unpkg.com/jquery"></script>
   <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
   <script src="/static/app.js"> </script>
</body>
</html>
